<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/style.css">

        <title> Count Down Timer </title>
    </head>   
    <body>  
        <br>
        <span> set the time you want: </span>
        <input id="date" type="date">
        <button onclick="countDown();"> show </button>
        <br>
        <div class="row" id="timer">
            <div class="col-md-3">
                <p id="showDay"></p>
            </div>
            <div class="col-md-3">
                <p id="showHour"></p>
            </div>
            <div class="col-md-3">
                <p id="showMin"></p>
            </div>
            <div class="col-md-3">
                <p id="showSecond"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="exp"></p>
            </div>
        </div>
    <script src="./js/main.js"></script>    
    </body>
</html>
